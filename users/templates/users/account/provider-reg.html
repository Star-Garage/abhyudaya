{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Login</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'users/assets/img/favicon.png' %}">
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap" rel="stylesheet"> 
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'users/assets/plugins/bootstrap/css/bootstrap.min.css' %}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'users/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'users/assets/plugins/fontawesome/css/all.min.css' %}">

	<!-- Owl Carousel CSS -->
	<link rel="stylesheet" href="{% static 'users/assets/plugins/owlcarousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'users/assets/plugins/owlcarousel/owl.theme.default.min.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'users/assets/css/style.css' %}">
</head>
<body style="background-color:crimson;">
	
		<!-- Provider Register Modal -->
		<div id="provider-register" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<div class="login-header">
							<h3>Join as a Provider</h3>
						</div>
						
						<!-- Register Form -->
						<form action="{% url 'user-registration' %}" method="POST">{% csrf_token %}
							<div class="form-group form-focus">
								<label class="focus-label">Email</label>
								<input type="text" name="email" class="form-control" placeholder="meet@exapmle.com">
							</div>
							<div class="form-group form-focus">
								<label class="focus-label">Username</label>
								<input type="text" name="username" class="form-control" placeholder="the_meetpatel">
							</div>
							<div class="form-group form-focus">
								<label class="focus-label">Mobile Number</label>
								<input type="text" name="mobile" class="form-control" placeholder="982 434 1414">
							</div>
							<div class="form-group form-focus">
								<label class="focus-label">Create Password</label>
								<input type="password" name="password" class="form-control" placeholder="********">
							</div>
							<div class="form-group form-focus">
								<label class="focus-label">Repeat Password</label>
								<input type="password" name="repassword" class="form-control" placeholder="********">
							</div>
							<div class="text-right">
								<a class="forgot-link" href="#login_modal">Already have an account?</a>
							</div>
							<input type="submit" class="btn btn-primary btn-block btn-lg login-btn" value="SignUp">
							<div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">or</span>
							</div>
							<div class="row form-row social-login">
								<div class="col-6">
									<a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
								</div>
								<div class="col-6">
									<a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
								</div>
							</div>
						</form>
						<!-- /Register Form -->
						
					</div>
				</div>
			</div>
		</div>
		<!-- /Provider Register Modal -->
		

	<!-- jQuery -->
	<script src="{% static 'users/assets/js/jquery-3.5.0.min.js' %}"></script>

	<!-- Bootstrap Core JS -->
	<script src="{% static 'users/assets/js/popper.min.js' %}"></script>
	<script src="{% static 'users/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- Owl JS -->
	<script src="{% static 'users/assets/plugins/owlcarousel/owl.carousel.min.js' %}"></script>

	<!-- Custom JS -->
	<script src="{% static 'users/assets/js/script.js' %}"></script>
</body>
</html>
